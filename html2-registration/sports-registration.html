<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Registration</title>
    <style>
        body {
            margin: 10px;
            font-family:'Times New Roman', Times, serif, Arial, Helvetica, sans-serif;
            background-color: rgb(43, 76, 51);
            color: black;
            max-width: 800px;
        }

        .main {
            max-width: 800px;
            text-align: left;
            padding: 10px;
            border: 2px solid rgb(65, 221, 114);
            border-radius: 30px;
            background-color: rgb(232, 254, 232);
        }

        .container {
            background-color: rgb(166, 247, 166);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #37be1fb4;
            font-weight: 700;
        }

        td {
            background-color: rgba(60, 166, 24, 0.175);
        }

        form {
            margin-top: 12px;
        }

        fieldset {
            border: none;
        }

        .row2, .column img {
            display: grid;
            grid-template-columns: 1 fr;
            margin: 0 auto;
            max-width: 100%;
            column-gap: 15px;;
        }

        @media(min-width: 760px) {
            .row2{
                grid-template-columns: 1fr 1fr;
            }
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 700;
            font-size: 13 px;
        }

        input:not([type="radio"]):not([type="checkbox"]), select {
            width: 100%;
            box-sizing: border-box;
            padding: 9px 10px;
            margin-top: 6px;
            border-radius: 9px;
            border: 1px solid black;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: white;
            box-shadow: 0 0 0 3px rgb(88, 143, 91);
        }

        .radio, .checkboxes {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .radio label, .checkboxes label {
            font-weight: 400;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }


        .buttons {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button[type="submit"], button[type="reset"] {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: rgb(18, 86, 45);
            color: white;
        }

        button[type="submit"]:hover {
            background-color: rgb(78, 192, 125);
        }

        button[type="reset"] {
            background-color: rgb(116, 137, 125);
            color: white;
        }

        button[type="reset"]:hover {
            background-color: rgb(9, 39, 2);
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Sports Registration</h1>
        <div class="container">
            <h2>Upcoming Events</h2>
        </div>
        <table>
            <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>Soccer</td>
                <td>2026-03-10</td>
                <td>08:00</td>
                <td>Stadium A</td>
            </tr>
            <tr>
                <td>Basketball</td>
                <td>2026-03-12</td>
                <td>10:00</td>
                <td>Arena B</td>
            </tr>
            <tr>
                <td>Swimming</td>
                <td>2026-03-15</td>
                <td>09:00</td>
                <td>Pool C</td>
            </tr>
            <tr>
                <td>Tennis</td>
                <td>2026-03-18</td>
                <td>07:30</td>
                <td>Court D</td>
            </tr>
        </table>
        <div class="container">
            <h2>Registration Form</h2>
        </div>
        <form method="post">
            <fieldset>
                <div class="column">
                    <label for="fullName">* Full Name: </label>
                    <input type="text" name="fullName" placeholder="Your name" required/>
                    <br>
                </div>

                <div class="column">
                    <label for="email">* Email: </label>
                    <input type="email" name="email" placeholder="username@example.com" required>
                    <br>
                </div>


                <div class="row2">
                    <div class="column">
                        <label for="password">* Password: </label>
                        <input type="password" name="password" id="password" placeholder="password" required>
                        <br>
                    </div>

                    <div class="column">
                        <label for="confirmPassword">* Confirm Password: </label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" required>
                        <br> 
                    </div>

                    <div class="column">
                        <label for="age">* Age: </label>
                        <input type="number" name="age" placeholder="#" min="16" max="80" required>
                        <br> 
                    </div>

                    <div class="column">
                        <label for="Country">Country: </label>
                        <select name="Country" id="country">
                            <option value="">--Please select an option--</option>
                            <option value="United States">United States</option>
                            <option value="Canada">Canada</option>
                            <option value="Italy">Italy</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Switzerland">Switzerland</option>
                        </select>
                    </div>
                </div>

                <div class="row2">
                    <div class="column">
                        <br>
                        <label for="type">Ticket Type:</label>
                        <div class="radio">
                            <label><input type="radio" name="type" value="Standard">Standard</label>
                            <label><input type="radio" name="type" value="VIP">VIP</label>
                            <label><input type="radio" name="type" value="Student">Student</label>
                        </div>

                        <br>
                        <label for="extra">Extra Options:</label>
                        <div class="checkboxes">
                            <label><input type="checkbox" name="extra" value="Parking">Parking</label>
                            <label><input type="checkbox" name="extra" value="Meal"> Meal</label>
                            <label><input type="checkbox" name="extra" value="Merchandise">Merchandise</label>
                        </div>
    
                        <br>
                        <label for="date">Event Date: </label>
                        <input type="date" name="date">

                        <label for="time">Arrival Time: </label>
                        <input type="time" name="time">

                        <div class="buttons">
                            <br>
                                <button type="submit">submit</button>
                                <button type="reset">reset</button>
                        </div>
                    </div>

                    <div class="column">
                        <br> 
                        <img src="https://png.pngtree.com/png-clipart/20250502/original/pngtree-collection-of-sports-equipment-png-image_20932277.png" width="300" height="auto">
                    </div>
                </div>

            </fieldset>
        </form>
        
        <script>
            const pw = document.getElementById("password");
            const confirmPw = document.getElementById("confirmPassword");

            function validatePasswords() {
            if (pw.value && confirmPw.value && pw.value !== confirmPw.value) {
                confirmPw.setCustomValidity("Passwords do not match");
            } else {
                confirmPw.setCustomValidity("");
            }
            }

            pw.addEventListener("input", validatePasswords);
            confirmPw.addEventListener("input", validatePasswords);
        </script>
    </div>
</body>
</html>
